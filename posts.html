---
layout: default
title: Posts
---
<div class="section" id="404">
<div class="container">
<center>
  <h1>
    Posts
  </h1>
</center>
{% for post in site.posts %}
  <article>
    <h4>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      <small>
        <i>
          By {{ post.author }}, <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
        </i>
      </small>
    </h4>
  </article>
{% endfor %}
</div>
</div>
